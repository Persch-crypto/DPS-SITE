<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de DPS - Anime Adventures</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
           /* background-color: #be93f7; */
            background-color: #8762b8; /* Cor mais sóbria */
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden
        }

        .header {
            width: 100%;
            padding: 30px;
            /*background-color: #8957ca; /* Cor mais sóbria */
            background-color: #ae87e0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* Ajustando o espaçamento */
            border-bottom: 4px solid #f8a5e6; /* Uma linha mais simples e elegante */
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em; /* Ajustando o tamanho para não ser tão grande */
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .container {
        
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        text-align: center;
        margin-left: 40px;
        text-align: center;
    }

    .button {
        display: inline-block;
       
        margin-left: 30px;
        margin-right: 30px;
        
        margin-top: 30%;
     
        width: 190px;
        height: 190px;
        background: #1a2334;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        background-size: cover;
        background-position: center;
    }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .dps {
            background-image: url('../images/passive1.png');
        }
        .passive {
            background-image: url('../images/passive2.png');
        }
        .level {
            background-image: url('images/passive.png');
        }
        .other {
            background-image: url('images/coming\ soon.png');
        }

        footer {
            background-color: #121212;
            color: #888;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #516b91;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .snow span {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .back-button {
            position: absolute;
            top: 40px;
            left: 20px;   
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;

           
            /*border: #e22626 2px solid;
            font-size: 1.5em;
            color: #1d0303;
            border-radius: 50%;
            background-color: #ec0909;
             background-image: url("seta.png");
            */
        }
        #seta{
            width: 50px;
            height: 50px;
            margin-left: 50px;
            margin-top: -10px;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="snow">
        <span style="left: 10%; animation-duration: 10s;"></span>
        <span style="left: 30%; animation-duration: 8s;"></span>
        <span style="left: 50%; animation-duration: 12s;"></span>
        <span style="left: 70%; animation-duration: 7s;"></span>
        <span style="left: 90%; animation-duration: 9s;"></span>
    </div>
    <div class="header">
        <br>
        <h1>Passiva</h1>
        <br>
        <button class="back-button" onclick="window.location.href='../index.html'"> 
            <img src="../images/seta.png" alt="" id="seta" >
        </button>
    </div>
    <div class="container">
        <a href="page3.html" class="button dps" aria-label="Ir para a página de DPS"></a>
        <a href="page4.html" class="button passive" aria-label="Ir para a página de Passiva"></a>
      
    </div>
    <footer>
        <p>&copy; 2025 Black Knights. Este site foi desenvolvido de forma independente e não possui qualquer vínculo e afiliação do jogo original ou de seus desenvolvedores. <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
    
</body>
</html>
