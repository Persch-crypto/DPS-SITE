<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de DPS - Anime Adventures</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
           /* background-color: #152749; */
            background-color: #152b5c;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 100vh;
            transition: background 0.5s linear;
            overflow-x: hidden;
        }

        
    /*tela carregamento*/
        #carregar{
        align-items: center;
        display: flex;
        justify-content: center;
        min-height: 90vh;
        transform: scale(3);
        }
        #carrega{
        animation: rodar 3s infinite;
        border: 4px solid #8bc9f3;
        border-right-color: #213f77;
        height: 40px;
        width: 40px;
        border-radius: 40px;
        }
        @keyframes rodar {
        to{
        transform: rotate(3turn);

        }
        }


        #load{
        position:fixed;
        top:0;
        left:0 ;
        right:0;
        bottom:0;
        background-color:#152b5c;
        }


        .header {
            width: 98%;
            padding: 30px;
            /*background-color: #103f86; /* Cor mais sóbria */
            background-color: #152749;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* Ajustando o espaçamento */
            border-bottom: 4px solid #8bc9f3; /* Uma linha mais simples e elegante */
            /*IMPORTANTE*/
            display: block;
            position: fixed;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em; /* Ajustando o tamanho para não ser tão grande */
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .container {
        
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            margin-left: 40px;
            margin-top: 7%;
            text-align: center;
        }

        .button {
            display: inline-block;
           
            margin-left: 30px;
            margin-right: 30px;
            
            margin-top: 14%;
         
            width: 190px;
            height: 190px;
            background: #1a2334;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .dps {
            background-image: url('images/image0_0.jpg');
        }
        .passive {
            background-image: url('images/comparação.png');
        }
        .level {
            background-image: url('images/passivedisplay.png');
        }
        .other {
            background-image: url('images/coming.png');
        }

        footer {
            background-color: #152749;
            color: #888;
            padding: 20px;
            width: 97.7%;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #516b91;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .snow span {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
    </style>
</head>
<div id="load">
    <div class="inner">
      <div id="carregar">
        <div id="carrega"></div>
      </div>
    </div>
  </div>
<body>
    
    <div class="snow">
        <span style="left: 10%; animation-duration: 10s;"></span>
        <span style="left: 30%; animation-duration: 8s;"></span>
        <span style="left: 50%; animation-duration: 12s;"></span>
        <span style="left: 70%; animation-duration: 7s;"></span>
        <span style="left: 90%; animation-duration: 9s;"></span>
    </div>
    <div class="header">
        <br>
        <h1>Calculadoras de Poder</h1>
        <br>
    </div>
    <div class="container">
        <a href="pages/page1.html" class="button dps" aria-label="Ir para a página de DPS"></a>
        <a href="pages/page2.html" class="button passive" aria-label="Ir para a página de Passiva"></a>
        <a href="pages/page5.html" class="button level" aria-label="Ir para a página de Level"></a>
        <a href="" class="button other" aria-label="Ir para a página de Outros"></a>
    </div>

    </footer>
    <script>
  //load        
    $(window).on('load', function () {
    $('#load').delay(800).fadeOut('slow'); 
    $('body').delay(500).css({'overflow': 'visible'});
    });


    </script>
</body>
</html>
