<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de DPS - Anime Adventures</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a2334;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #2a3a52; /* Cor mais sóbria */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* Ajustando o espaçamento */
            border-bottom: 4px solid #ff4500; /* Uma linha mais simples e elegante */
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em; /* Ajustando o tamanho para não ser tão grande */
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 20px;
            width: 130px;
            height: 130px;
            background: #1a2334;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .dps {
            background-image: url('images/dpss.png');
        }
        .passive {
            background-image: url('images/compar.png');
        }
        .level {
            background-image: url('images/passive.png');
        }
        .other {
            background-image: url('images/coming\ soon.png');
        }

        footer {
            background-color: #121212;
            color: #888;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #516b91;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .snow span {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="snow">
        <span style="left: 10%; animation-duration: 10s;"></span>
        <span style="left: 30%; animation-duration: 8s;"></span>
        <span style="left: 50%; animation-duration: 12s;"></span>
        <span style="left: 70%; animation-duration: 7s;"></span>
        <span style="left: 90%; animation-duration: 9s;"></span>
    </div>
    <div class="header">
        <h1>Statistic Tool</h1>
    </div>
    <div class="container">
        <a href="pages/page1.html" class="button dps" aria-label="Ir para a página de DPS"></a>
        <a href="pages/page2.html" class="button passive" aria-label="Ir para a página de Passiva"></a>
        <a href="pages/page3.html" class="button level" aria-label="Ir para a página de Level"></a>
        <a href="" class="button other" aria-label="Ir para a página de Outros"></a>
    </div>
    <footer>
        <p>&copy; 2025 Black Knights. Todos os direitos reservados. <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
    
</body>
</html>
